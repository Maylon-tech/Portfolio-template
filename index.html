<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemoto Dev</title>

    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="default.css">
</head>
<body>
    
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hello, I'm Mailon Nemoto</h1>
            </div>
            
            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot-1"></div>
                        <div class="browser-dot" id="dot-2"></div>
                        <div class="browser-dot" id="dot-3"></div>
                    </div>
                    <ul id="navigation">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="left-column">
                    <img id="profile-pic" src="images/hero-image.png" alt="maylon-forro">
                    <h5 style="text-align:center; line-height: 0;">Personalize Theme</h5>

                    <div id="theme-options-wrapper">
                        <div class="theme-dot" id="light-mode"></div>
                        <div class="theme-dot" id="blue-mode"></div>
                        <div class="theme-dot" id="green-mode"></div>
                        <div class="theme-dot" id="purple-mode"></div>
                    </div>

                    <p id="setting-note">*Theme  settings will be saved for <br /> your next visit</p>
                </div>
                <div class="right-column">

                    <div class="preview-shadow">
                        <div id="preview">
                            <div class="corner" id="corner-tl"></div>
                            <div class="corner" id="corner-tr"></div>
                            <h3>What I Do</h3>
                            <p>I was a lead developer in a past life, now I enjoy teaching courses.</p>
                            <div class="corner" id="corner-br"></div>
                            <div class="corner" id="corner-bl"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            about
        </div>
    </section>

    <section class="s1">
        <div class="main-container">
            portfolio
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            contact
        </div>
    </section>
</body>
</html>
